{% extends "gallery/base.html" %}
{% block content %}
<div class="container">
    <h1 class="mt-5">Confirm Deletion</h1>
    <p>Are you sure you want to delete this photo?</p>
    <div class="card mb-3">
        <img src="{{ object.image.url }}" class="card-img-top" alt="Photo">
        <div class="card-body">
            <p class="card-text">{{ object.description }}</p>
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'gallery-home' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

<style>
    .card {
        max-width: 500px;
        margin: 0 auto;
    }
    .card img {
        max-height: 300px;
        object-fit: contain;
    }
</style>
{% endblock content %}
